<div class="searchCard" [ngClass]="{ close: !isCardOpen }">
  <div class="title">
    <h1>
      尋找<span>{{ currentRouter == "bike" ? "單車" : "車道" }}</span>
    </h1>
    <button class="isOpen" (click)="toggleCard()">
      <img *ngIf="!isCardOpen" src="assets/images/open.png" alt="open" />
      <img *ngIf="isCardOpen" src="assets/images/close.png" alt="close" />
    </button>
  </div>
  <div class="inputBar">
    <img src="assets/images/searchImg.png" alt="" />
    <input
      type="text"
      placeholder="請輸入關鍵字"
      name="inputText"
      [(ngModel)]="value"
    />
  </div>

  <div class="cityAndSearch">
    <div class="selectCity">
      <button class="ulControl" (click)="toggleCity()">
        <h1>{{ selectCity }}</h1>
        <img *ngIf="!isCityOpen" src="assets/images/open.png" alt="open" />
        <img *ngIf="isCityOpen" src="assets/images/close.png" alt="close" />
      </button>
      <div
        class="area"
        [ngClass]="{ show: isCityOpen, nshow: !isCityOpen }"
        (click)="selectedCity($event)"
      >
        <ul>
          <li *ngFor="let item of cityName">{{ item.zh }}</li>
        </ul>
      </div>
    </div>

    <button class="searchData" (click)="send()">搜尋</button>
  </div>
</div>
